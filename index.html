<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
    <img src="music.jpg" alt="Music Cover" class="cover">

    <h2 class="song-name">Venmathiye</h2>

        Your browser does not support the audio element.
    </audio>
</div>

</body>
</html>
